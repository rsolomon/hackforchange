<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="carbonizr-signup" class="row signup-prompt">
        <div class="span6">
          <img src="img/co2-100.png"/><h1>Carbonizr</h1>
          <form id="login" class="form-vertical well">
            <fieldset>
              <legend>Log-in</legend>
              <div class="control-group">
                <input type="text" class="span5" placeholder="Email"><br/>
                <input type="password" class="span5" placeholder="Password"><br/>
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="span6">
          <form id="signup" class="form-vertical well">
            <fieldset>
              <legend>Sign up</legend>
              <div class="control-group">
                <input type="text" class="span5" placeholder="Your Name"><br/>
                <input type="text" class="span5" placeholder="Email"><br/>
                <input type="password" class="span5" placeholder="Password"><br/>
                <button type="submit" class="btn btn-primary">Login</button>
                <br/>
                <br/>
                <h5>Or</h5>
                Do OAuth
              </div>
            </fieldset>
          </form>
        </div>
      </div>
  </div>

    <!-- javascript -->
    <script src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/backbone/backbone.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script>
      $(function() {
      });
    </script>
  </body>
</html>
