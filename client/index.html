<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Stylesheets -->
    <title>Carbonizr</title>
    <link rel="stylesheet" href="lib/autocomplete/styles.css" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body data-spy="scroll" data-target=".subnav" data-offset="50">
    <div id="carbonizer" class="container hide">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#app"><img src="img/co2-32.png"/>Carbonizr</a>
            <div class="nav-collapse">
              <ul class="nav">
                <li class="active">
                  <a href="#app">Home</a>
                </li>
              </ul>
              <ul class="nav pull-right">
                <li><a href="#settings">Settings</a></li>
                <li><a href="#logout" class="logout">Log Out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="row">
          <div class="span12">
            <div class="row">
              <div id="charts" class="span7">
                <img src="http://fiveashrenovations.com/images/carbon_pie_chart.jpg"/>
              </div>
              <div id="score" class="score span5 bottom">
                <h2>10 CO<sup>2</sup> tons</h2> this month
                <div class="progress progress-success">
                  <div class="bar" style="width: 30%"></div>
                </div>
                <h3>87 CO<sup>2</sup> tons</h3> year to date
                <div class="progress progress-danger">
                  <div class="bar" style="width: 80%"></div>
                </div>
                <button class="btn btn-primary pull-right">More</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="add-info" class="span6">
            <ul class="nav nav-tabs" id="add-info-tabs">
              <li><a href="#tab-info-car" data-toggle="tab"><i class="icon-truck"></i></a></li>
              <li><a href="#tab-info-plane" data-toggle="tab"><i class="icon-plane"></i></a></li>
              <li><a href="#tab-info-utils" data-toggle="tab"><i class="icon-bolt"></i></a></li>
              <li><a href="#tab-info-food" data-toggle="tab"><i class="icon-shopping-cart"></i></a></li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane active" id="tab-info-car">
                COMING SOON
              </div>
              <div class="tab-pane" id="tab-info-plane">
                <div class="add-flight"></div>
              </div>
              <div class="tab-pane active" id="tab-info-utils">
                COMING SOON
              </div>
              <div class="tab-pane active" id="tab-info-food">
                COMING SOON
              </div>
            </div>
          </div>
          <div id="notifications" class="span6">
            Bla bla bla
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="signup-view" class="row signup-prompt hide">
        <div class="span6">
          <img src="img/co2-100.png"/><h1>Carbonizr</h1>
          <form id="login" class="form-vertical well">
            <fieldset>
              <legend>Log-in</legend>
              <div class="control-group">
                <input type="text" name="email" class="span5" placeholder="Email"><br/>
                <input type="password" name="password" class="span5" placeholder="Password"><br/>
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="span6">
          <form id="signup" class="form-vertical well">
            <fieldset>
              <legend>Sign up</legend>
              <div class="control-group">
                <input type="text" name="name" class="span5" placeholder="Your Name"><br/>
                <input type="text" name="email" class="span5" placeholder="Email"><br/>
                <input type="password" name="password" class="span5" placeholder="Password"><br/>
                <button type="submit" class="btn btn-primary">Login</button>
                <br/>
                <br/>
                <h5>Or</h5>
                Do OAuth
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script src="lib/jquerypp/jquerypp.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/backbone/backbone.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap/js/bootstrap-datepicker.js"></script>
    <script src="lib/handlebars/handlebars.js"></script>
    <script src="lib/autocomplete/jquery.autocomplete.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.0.12.min.js"></script>
    <script src="js/common/namespace.js"></script>
    <script src="js/router/router.js"></script>
    <script src="js/view/app.js"></script>
    <script src="js/view/signup.js"></script>
    <script src="js/object/event.js"></script>
    <script src="js/collection/base_amee.js"></script>
    <script src="js/collection/flight_emission.js"></script>
    <script src="js/collection/flight.js"></script>
    <script src="js/view/add_flight.js"></script>
    <script src="js/view/add_info.js"></script>
    <script>
      $(function() {
        'use strict'
        var usePushState = false; // change when deployed
        co2.appRouter = new co2.router.Router();
        Backbone.history.start({ pushState: usePushState });
        co2.appRouter.navigate("app", { trigger: true });

        var addInfoView = new co2.view.AddInfoView({
          el: '#add-info'
        });
      });
    </script>


    <!-- TEMPLATES -->
    <script id="template-add-flight" type="text/x-handlebars-template">
      <h3>Add Flight</h3>
      <label>Departing Airport</label>
      <input class="flight-departing" type="text" />
      <label>Arriving Airport</label>
      <input class="flight-arriving" type="text" />
      <label>Date</label>
      <input class="flight-date" type="text" />
      <div class="button-row">
        <button>Add</button>
      </div>
    </script>
  </body>
</html>
